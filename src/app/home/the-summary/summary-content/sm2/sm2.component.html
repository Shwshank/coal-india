<div  class="row justify-content-md-center" >

  <div class="col-12" >
    <div class="box-radius text-center">
      <div class="text-center"  style="height:1.5rem; width:100%; color: white; background-color: #525252; font-size:1.1rem "  >Results Communicated vs Challenged</div>
      <b>Collected : </b> <span class="text-style1" > &nbsp; {{data1}} &nbsp; </span><br>
      <b>Communicated : </b> <span class="text-style2" > &nbsp; {{data2}} &nbsp; </span><br>
      <b>Challenged : </b> <span class="text-style3" > &nbsp; {{data3}} &nbsp; </span> &nbsp; <b> - {{data4}}% </b> <br>

      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]='data4'></div>
      </div>

    </div>
  </div>

</div>
